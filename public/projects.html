<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Profile Builder</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="message-container"></div>
    <main class="projects-page">
        <div class="projects-container">
            <!-- Projects List Section -->
            <div class="projects-list-section">
                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <button onclick="showProjectForm()" class="new-project-btn">+ New Project</button>
                </div>
                <div id="projectsList" class="projects-list projects-page-cards">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Project Form Section -->
            <div class="project-form-section" id="projectFormSection" style="display: none;">
                <h3 id="formTitle">Create New Project</h3>
                <form id="projectForm" class="project-form">
                    <!-- Basic Info -->
                    <div class="form-group">
                        <label for="name">Project Name*</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="project_type">Project Type*</label>
                        <select id="project_type" required>
                            <option value="">Select Type</option>
                            <option value="brand_deal">Brand Deal</option>
                            <option value="creative_work">Creative Work</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status*</label>
                        <select id="status" required>
                            <option value="planning">Planning</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="visibility">Visibility*</label>
                        <select id="visibility" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>

                    <!-- Timeline -->
                    <div class="form-group">
                        <label for="timeline">Timeline</label>
                        <input type="text" id="timeline">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date">
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date">
                    </div>

                    <!-- Brand Deal Fields -->
                    <div class="brand-deal-fields" style="display: none;">
                        <!-- Deal Details -->
                        <h4>Deal Details</h4>
                        <div class="form-group">
                            <label for="budget_range">Budget Range</label>
                            <input type="text" id="budget_range">
                        </div>

                        <div class="form-group">
                            <label for="payment_terms">Payment Terms</label>
                            <textarea id="payment_terms"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="payment_format">Payment Format</label>
                            <input type="text" id="payment_format">
                        </div>

                        <!-- Campaign Details -->
                        <h4>Campaign Details</h4>
                        <div class="form-group">
                            <label>Campaign Focus</label>
                            <div class="button-select" id="campaign_details_container">
                                <button type="button" data-value="Brand Awareness" class="select-button">Brand Awareness</button>
                                <button type="button" data-value="Product Launch" class="select-button">Product Launch</button>
                                <button type="button" data-value="Lead Generation" class="select-button">Lead Generation</button>
                                <button type="button" data-value="Sales Conversion" class="select-button">Sales Conversion</button>
                                <button type="button" data-value="Community Engagement" class="select-button">Community Engagement</button>
                                <button type="button" data-value="Content Creation" class="select-button">Content Creation</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Campaign Goals</label>
                            <div class="button-select" id="campaign_goals_container">
                                <button type="button" data-value="Brand Awareness" class="select-button">Brand Awareness</button>
                                <button type="button" data-value="Lead Generation" class="select-button">Lead Generation</button>
                                <button type="button" data-value="Sales" class="select-button">Sales</button>
                                <button type="button" data-value="Engagement" class="select-button">Engagement</button>
                                <button type="button" data-value="Product Launch" class="select-button">Product Launch</button>
                                <button type="button" data-value="Community Building" class="select-button">Community Building</button>
                                <button type="button" data-value="Education" class="select-button">Education</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Target Audience</label>
                            <div class="button-select" id="target_audience_container">
                                <button type="button" data-value="Gen Z" class="select-button">Gen Z</button>
                                <button type="button" data-value="Millennials" class="select-button">Millennials</button>
                                <button type="button" data-value="Gen X" class="select-button">Gen X</button>
                                <button type="button" data-value="Parents" class="select-button">Parents</button>
                                <button type="button" data-value="Students" class="select-button">Students</button>
                                <button type="button" data-value="Professionals" class="select-button">Professionals</button>
                                <button type="button" data-value="Tech Enthusiasts" class="select-button">Tech Enthusiasts</button>
                                <button type="button" data-value="Fashion Enthusiasts" class="select-button">Fashion Enthusiasts</button>
                            </div>
                        </div>
                    </div>

                    <!-- Creative Work Fields -->
                    <div class="creative-work-fields" style="display: none;">
                        <h4>Content Details</h4>
                        <div class="form-group">
                            <label for="content_category">Content Category</label>
                            <input type="text" id="content_category">
                        </div>

                        <div class="form-group">
                            <label for="content_length">Content Length</label>
                            <input type="text" id="content_length">
                        </div>

                        <div class="form-group">
                            <label for="technical_requirements">Technical Requirements</label>
                            <textarea id="technical_requirements"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Equipment Needed</label>
                            <div class="button-select" id="equipment_needed_container">
                                <button type="button" data-value="Camera" class="select-button">Camera</button>
                                <button type="button" data-value="Microphone" class="select-button">Microphone</button>
                                <button type="button" data-value="Lighting" class="select-button">Lighting</button>
                                <button type="button" data-value="Editing Software" class="select-button">Editing Software</button>
                                <button type="button" data-value="Green Screen" class="select-button">Green Screen</button>
                                <button type="button" data-value="Studio Space" class="select-button">Studio Space</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="saveButton">Save Project</button>
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/components/navbar.js"></script>
    <script src="/js/projects.js"></script>
</body>
</html>
