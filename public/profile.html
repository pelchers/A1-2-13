<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Profile Builder</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Remove old navbar - it will be inserted by navbar.js -->
    
    <!-- Keep all existing content below -->
    <main>
        <h2>My Profile</h2>
        <div id="message-container"></div>
        <form id="profileForm">
            <!-- Common Fields -->
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-group">
                    <label for="display_name">Display Name</label>
                    <input type="text" id="display_name" name="display_name" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <div class="form-group">
                    <label>Profile Type</label>
                    <select id="profile_type" name="profile_type">
                        <option value="creator">Creator</option>
                        <option value="brand">Brand</option>
                    </select>
                </div>
            </div>

            <!-- Creator Fields -->
            <div id="creatorFields" class="form-section">
                <h3>Creator Details</h3>
                <div class="form-group">
                    <label for="creator_specialties">Specialties</label>
                    <select id="creator_specialties" name="creator_specialties" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="creator_platforms">Platforms</label>
                    <select id="creator_platforms" name="creator_platforms" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="audience_size">Audience Size</label>
                    <input type="number" id="audience_size" name="audience_size">
                </div>
                <div class="form-group">
                    <label for="content_categories">Content Categories</label>
                    <select id="content_categories" name="content_categories" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Rate Range</label>
                    <div class="rate-range">
                        <input type="number" id="creator_rate_min" name="creator_rate_min" placeholder="Min">
                        <span>to</span>
                        <input type="number" id="creator_rate_max" name="creator_rate_max" placeholder="Max">
                    </div>
                </div>
                <div class="form-group">
                    <label for="preferred_deal_types">Preferred Deal Types</label>
                    <select id="preferred_deal_types" name="preferred_deal_types" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
            </div>

            <!-- Brand Fields -->
            <div id="brandFields" class="form-section">
                <h3>Brand Details</h3>
                <div class="form-group">
                    <label for="brand_description">Brand Description</label>
                    <textarea id="brand_description" name="brand_description"></textarea>
                </div>
                <div class="form-group">
                    <label for="industry_sectors">Industry Sectors</label>
                    <select id="industry_sectors" name="industry_sectors" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="campaign_goals">Campaign Goals</label>
                    <select id="campaign_goals" name="campaign_goals" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="target_audience">Target Audience</label>
                    <select id="target_audience" name="target_audience" multiple>
                        <!-- Options will be populated via JavaScript -->
                    </select>
                </div>
            </div>

            <button type="submit">Save Profile</button>
        </form>
    </main>

    <script src="/components/navbar.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
